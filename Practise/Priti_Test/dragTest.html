<!DOCTYPE html>
<html>
<head>
<title>Business Cycle Drag and Drop Interactive</title>
<head>
<link rel="stylesheet" href="dragC.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

</head>

<body>
<div class="dragHolder">
			<div class="draggable" id = "drag1" data-id='1'>Contarction or recession</div>
			<div class="draggable" id = "drag2" data-id='2'>Peak</div>
			<div class="draggable" id = "drag3" data-id='3'>Exapnsion or Inflation</div>
			<div class="draggable" id = "drag4" data-id='4'>Through</div>
		</div>

	
			
<div class="dropHolder">
			<div class="basket" data-id='1'>1</div>
			<div class="basket" data-id='2'>2</div>
			<div class="basket" data-id='3'>3</div>
			<div class="basket" data-id='4'>4</div>
 </div>
			<div id="feedback"></div>
			<button id="submit" style="position: absolute;top: 220px;left: 10px;width: 100px;height: 30px;">Submit</button>
			<button id="closeBtn">Close</button>
</body>
<script type="text/javascript" src="drag.js"></script>
</html>
